{% extends "base.html" %}

{% block script %}
  <script src="{{ url_for('static', filename='kannolichira.js') }}"></script>
{% endblock %}

{%block content %}  
    <div id="info">
    	
    	<h1>Kannolichira Padashekharam - Vellangallur Panchayat</h1>
        <p>Click on a plot to see details</p>
        
        <p>Click on the +/- near the top left corner to zoom in and out.
        </p>
        <div id="responseText">
        </div>
    	<div id="responseTextUser">
    	</div>
    </div>
      <div id="map" class="smallmap"></div>

    <div id="docs">
    </div>
    <script type="text/javascript">
      {% if attr %}
        var plots = [];
        {% for plot in attr %}
		var t = {{ plot|tojson }};
		plots.push(JSON.parse(t));
        {% endfor %}
        /*for (var i=0; i<10; i++){
        	console.log(plots[i][0]);
        }*/
      {% else %}
        console.log("Data not received");
      {% endif %}

      load(plots);
    </script>
{% endblock %}
